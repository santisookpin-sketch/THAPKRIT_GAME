<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>‡∏™‡∏¥‡∏á‡πÇ‡∏ï‡∏ô‡πâ‡∏≠‡∏¢ ‡∏ó‡∏±‡∏ö‡∏Å‡∏§‡∏ä (Mobile Support)</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: 'Tahoma', sans-serif; overflow: hidden; touch-action: manipulation; }
        #game-container { position: relative; width: 1024px; height: 768px; border: 5px solid #d4af37; background: #000; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; }
        
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); z-index: 10; }
        .ui-stats { position: absolute; top: 20px; left: 20px; font-size: 22px; text-shadow: 2px 2px 4px #000; pointer-events: none; z-index: 5; }
        
        /* ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        .mobile-controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 50px; box-sizing: border-box; z-index: 15; pointer-events: none; }
        .btn { width: 100px; height: 100px; background: rgba(255, 255, 255, 0.2); border: 3px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 40px; color: white; user-select: none; pointer-events: auto; -webkit-tap-highlight-color: transparent; }
        .btn:active { background: rgba(255, 255, 255, 0.5); transform: scale(0.9); }
        
        input { padding: 15px; font-size: 20px; border-radius: 10px; border: none; width: 300px; text-align: center; margin-bottom: 20px; }
        button { padding: 15px 40px; font-size: 22px; background: #e74c3c; color: white; border: none; cursor: pointer; border-radius: 10px; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="1024" height="768"></canvas>

    <div id="start-screen" class="overlay">
        <h1 style="color:#d4af37; font-size: 45px;">üßß ‡∏™‡∏¥‡∏á‡πÇ‡∏ï‡∏ô‡πâ‡∏≠‡∏¢‡∏ó‡∏±‡∏ö‡∏Å‡∏§‡∏ä üßß</h1>
        <input type="text" id="playerName" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì" maxlength="15">
        <button onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏Å‡∏°</button>
    </div>

    <div id="ingame-ui" class="ui-stats" style="display:none;">
        <div>‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô: <span id="ui-name" style="color:#f1c40f;">-</span> | ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="ui-sc">0</span></div>
        <div style="color: #ff4d4d;">‡∏û‡∏•‡∏≤‡∏î‡πÑ‡∏î‡πâ‡∏≠‡∏µ‡∏Å: <span id="ui-miss">5</span> ‡∏Ñ‡∏£‡∏±‡πâ‡∏á</div>
    </div>

    <div id="mobile-ui" class="mobile-controls" style="display:none;">
        <div style="display: flex; gap: 20px;">
            <div class="btn" id="btnLeft">‚¨ÖÔ∏è</div>
            <div class="btn" id="btnRight">‚û°Ô∏è</div>
        </div>
        <div class="btn" id="btnJump">‚¨ÜÔ∏è</div>
    </div>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const imgLion = new Image(); imgLion.src = 'sprites.jpg'; 
    const imgOrange = new Image(); imgOrange.src = 'orange.png';
    const bg = new Image(); bg.src = 'bg1.JPG'; 

    let score = 0, missesLeft = 5, isGameOver = false;
    let oranges = [];
    const lion = { x: 437, y: 580, w: 150, h: 150, speed: 12, dy: 0, jumpPower: -20, gravity: 0.8, isGrounded: false };
    const keys = { ArrowLeft: false, ArrowRight: false, Space: false };

    // ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏ú‡πà‡∏≤‡∏ô‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î
    window.addEventListener("keydown", e => { if(e.code === "Space") keys.Space = true; else keys[e.code] = true; });
    window.addEventListener("keyup", e => { if(e.code === "Space") keys.Space = false; else keys[e.code] = false; });

    // ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏ú‡πà‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ (Touch)
    const setupTouch = (id, key) => {
        const btn = document.getElementById(id);
        btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; });
        btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; });
    };
    setupTouch("btnLeft", "ArrowLeft");
    setupTouch("btnRight", "ArrowRight");
    setupTouch("btnJump", "Space");

    function startGame() {
        document.getElementById("ui-name").innerText = document.getElementById("playerName").value || "‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô";
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("ingame-ui").style.display = "block";
        document.getElementById("mobile-ui").style.display = "flex";
        gameLoop();
    }

    function gameLoop() {
        if (isGameOver) return;
        
        if(bg.complete) ctx.drawImage(bg, 0, 0, 1024, 768);
        else { ctx.fillStyle = "#222"; ctx.fillRect(0,0,1024,768); }

        if (keys.ArrowLeft && lion.x > 0) lion.x -= lion.speed;
        if (keys.ArrowRight && lion.x + lion.w < 1024) lion.x += lion.speed;
        
        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏Å‡∏£‡∏∞‡πÇ‡∏î‡∏î
        if (keys.Space && lion.isGrounded) { lion.dy = lion.jumpPower; lion.isGrounded = false; }
        lion.dy += lion.gravity;
        lion.y += lion.dy;

        const groundY = 768 - lion.h - 40;
        if (lion.y >= groundY) { lion.y = groundY; lion.dy = 0; lion.isGrounded = true; }

        if (Math.random() < 0.02) oranges.push({ x: Math.random()*964, y: -60, s: 5 });

        oranges.forEach((o, i) => {
            o.y += o.s;
            if(imgOrange.complete && imgOrange.naturalWidth !== 0) ctx.drawImage(imgOrange, o.x, o.y, 60, 60);
            else { ctx.fillStyle = "orange"; ctx.beginPath(); ctx.arc(o.x+30, o.y+30, 25, 0, Math.PI*2); ctx.fill(); }
            
            if (o.x < lion.x + lion.w && o.x + 60 > lion.x && o.y < lion.y + lion.h && o.y + 60 > lion.y) {
                score += 10; oranges.splice(i, 1);
            } else if (o.y > 768) {
                oranges.splice(i, 1); missesLeft--;
                if(missesLeft <= 0) { isGameOver = true; alert("‡∏à‡∏ö‡πÄ‡∏Å‡∏°! ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: " + score); location.reload(); }
            }
        });

        if(imgLion.complete) ctx.drawImage(imgLion, lion.x, lion.y, lion.w, lion.h);
        document.getElementById("ui-sc").innerText = score;
        document.getElementById("ui-miss").innerText = missesLeft;
        requestAnimationFrame(gameLoop);
    }
</script>
</body>
</html>
